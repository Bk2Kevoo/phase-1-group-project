<!DOCTYPE html>
<html lan="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chad Motorsports</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="./src/index.js"></script>
</head>

<body>
    <header>
        <h1>Chad Motorsports</h1>
    </header>

    <div id="featured-inventory">

    </div>

    <div id="controls">
        <button>Back</button>
        <button>Next</button>
    </div>

    <div id="car-details">
        <h3 class="vehcile-year-make"></h3>
        <h5 class="vehicle-model"></h5>
        <img src="" alt="" id="car-image">
    </div>

    <div id="vehicle-price">
        <p>""</p>
    </div>

    <a rel="nofollow" class="top" title="Go to top of page" aria-label="Go to top of page" style="display: inline;"><i
            class="fa-solid fa-chevron-up"></i>
        <i class="fa-solid fa-chevron-up">
            ::before
        </i>
    </a>


    <form id="new-car">
        <h4>Add New Car</h4>

        <label for="new-year">Year: </label>

        <input type="text" name="year" id="new-year" />

        <label for="new-make">Make: </label>

        <input type="number" name="make" id="new-make" />

        <input for="new-model">Model: </label>

        <input type="text" name="make" id="new-make" />

        <label for="new-image">Image: </label>

        <input type="text" name="image" id="new-image" />


        <textarea name="new-comment" name="new-comment" id="new-comment"></textarea>

        <input type="submit" id='submit-button' value="Create" />
    </form>

</body>

</html>
