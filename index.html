<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chad Motorsports</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script defer src="./src/index.js"></script>
</head>

<body>
  <header>
    <h1>Chad Motorsports</h1>
  </header>

  <div id="featured-inventory"></div>

  <div id="Search">
    <input type="text" name="search-car" id="search-car" placeholder="Search for a car and press return.." />
  </div>


  <!-- <div id="controls">
    <button>←</button>
    <button>→</button>
  </div> -->

  <div id="car-details">
    <h3 class="vehicle-year">Insert Year Here</h3>
    <h4 class="vehicle-make">Insert Make</h4>
    <h5 class="vehicle-model">Model</h5>
    <img src="" alt="" id="car-image">
  </div>

  <div id="vehicle-price"></div>

  <button id="toggle-form-btn">Add New Car</button>

  <div id="new-car-form" style="display:none;">
    <form id="new-car">

      <label for="new-year">Year: </label>

      <input name="year" id="new-year" />

      <label for="new-make">Make:</label>

      <input name="make" id="new-make" />

      <label for="new-model">Model: </label>

      <input name="model" id="new-model" />

      <label for="new-image">Image: </label>

      <input name="image" id="new-image" />

      <input type="submit" id='submit-button' value="Create" />

    </form>
  </div>
</body>

</html>
